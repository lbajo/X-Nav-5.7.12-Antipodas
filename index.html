<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
	<head>
 		<title>Las Antipodas</title>
		<style>
			#map, #antipodas {
				width:500px;
				height: 400px;
			}
 		</style>
 	</head>
	<body>
        	<p id='map'></p>
          <p id='antipodas'></p>
  	        <script type="text/javascript" charset="utf-8">
            function show_map(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                initMap(latitude, longitude);
            }

            function get_location() {
              if (Modernizr.geolocation) {
                  navigator.geolocation.getCurrentPosition(show_map);
              }
            }

            function initMap(lati,longi){
              var mapDiv = document.getElementById("map");
              var mapAnt =document.getElementById("antipodas");
    				  var map = new google.maps.Map(mapDiv, {
                center: {lat:lati , lng: longi},
                zoom: 15
    				  });
              var antipodas = new google.maps.Map(mapAnt, {
                center: {lat:-lati , lng: longi+180},
                zoom: 15
              });
     			}

 		</script>
    <script src = "https://maps.googleapis.com/maps/api/js?callback=get_location" async defer></script>
	</body>
</html>
